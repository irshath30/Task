<div class="usercontact-list">  
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" placeholder="Search" >
  <hr>
    <table class="table table-bordered">
     
    <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
    
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usercon of usercontacts  | filter:searchText">
        <td>{{usercon.id}}</td>
        <td>{{usercon.name}}</td>
     
        <td>
          <button class=" btn btn-primary " (click)="editUserContact(usercon) ">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger ml-2 " (click)="deleteUserContact(usercon) ">Delete</button>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
